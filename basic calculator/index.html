<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="result"></div>
        <div class="button-container">
            <div class="button carattere-speciale" id="reset">C</div>
            <div class="button carattere-speciale">DEL</div>
            <div class="button carattere-speciale" disabled="true" id="percentuale">%</div>
            <div class="button carattere-speciale" id="divisione">/</div>
        </div>

        <div class="button-container">
            <div class="button" id="numero-7">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button carattere-speciale" id="moltiplicazione">*</div>
        </div>

        <div class="button-container">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button carattere-speciale" id="sottrazione">-</div>
        </div>

        <div class="button-container">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button carattere-speciale" id="addizione">+</div>
        </div>

        <div class="button-container">
            <div class="button carattere-speciale">0</div>
            <div class="button">00</div>
            <div class="button">.</div>
            <div class="button carattere-speciale" id="uguale">=</div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
